<div class="mat-elevation-z8">
  <table id="users2">
    <tr>
      <th style="margin-bottom: 2rem;white-space:pre-wrap;">
        {{anuncio}}
      </th>
    </tr>
  </table>
</div>

<br><br>

<div class="mat-elevation-z8">
  <table id="users">
    <tr>
      <th *ngFor="let column of headers" style="margin-bottom: 2rem;white-space:pre-wrap;">
        {{column}}
      </th>
    </tr>

    <tr *ngFor="let row of rows">
      <td *ngFor="let column of row" style="margin-bottom: 2rem;white-space:pre-wrap;">
        {{column}}
      </td>
    </tr>
  </table>
</div>
